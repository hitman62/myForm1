            <div class="row">
                <div class="col-md-8"><h2 class="form-head">Group One</h2></div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-4">firstName:</div>

            <div class="row">

            </div>
            <div class="row">
                <div class="col-md-4">address:</div>
                <div class="col-md-4"><input type="text" name="address" id="address"></div>
            </div>
            <div class="row">
                <div class="col-md-4">city:</div>
                <div class="col-md-4"><input type="text" name="city" id="city"></div>
            </div>
            <div class="row">
                <div class="col-md-4">state:</div>
                <div class="col-md-4"><input type="text" name="state" id="state" size="2"></div>
            </div>
            <div class="row">
                <div class="col-md-4">zipCode:</div>
                <div class="col-md-4"><input type="text" name="zipCode" id="zipCode" size="9"></div>
            </div>
        </div> 


    </div>
